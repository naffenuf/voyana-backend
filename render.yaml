services:
  # PostgreSQL Database
  - type: pgsql
    name: voyana-db
    region: virginia
    plan: starter
    databaseName: voyana_db
    databaseUser: voyana
    ipAllowList: []

  # Flask API Server
  - type: web
    name: voyana-api
    region: virginia
    plan: starter
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: voyana-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: ELEVEN_LABS_API_KEY
        sync: false
      - key: ELEVEN_LABS_VOICE_ID
        value: XrExE9yKIg1WjnnlVkGX
      - key: GOOGLE_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        value: voyana-tours
      - key: AWS_S3_REGION
        value: us-east-1
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        value: noreply@voyana.com
      - key: ADMIN_API_KEY
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true
